{% extends "base.html" %}

{% block content %}

<div>
  <div class="w-100 d-flex flex-row justify-content-center align-items-center">
    <h4>Revenue</h4>
  </div>
  <hr>
  <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        {% for item in revenue %}
          <tr>
            <th scope="row">{{ item.text }}</th>
            <td>{{ item.value }} EUR</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
